<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="title">
            <h2>Formulário de Cadastro</h2>
        </div>
        <div class="form">
            <form action="">
                <div class="textfiel">
                    <label for="info_nome">Nome e Sobrenome</label>
                    <div class="l">
                        <input class="met" type="text" name="nome" id="nome"><br>
                        <label for="">Nome</label>
                    </div>
                    <div class="l">
                        <input type="text" name="sobrenome" id="sobrenome">
                        <label for="">Sobrenome</label>
                    </div>
                </div>
                <div class="textfiel">
                    <label for="info_empresa">Empresa</label>
                    <input type="text" placeholder="Digite o nome da sua Empresa"
                        name="nome_empresa" 
                        id="nome_empresa">
                </div>
                <div class="textfiel">
                    <label for="info_email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" 
                    name="email" id="email">
                </div>
                <div class="textfiel">
                    <label for="info_telefone">Telefone com DDD</label>
                    <div class="l">
                        <input class="met" type="tel" name="ddd" id="ddd"><br>
                        <label for="">DDD</label>
                    </div>
                    <div class="l">
                        <input type="tel" name="telefone" id="telefone">
                        <label for="">Telefone</label>
                    </div>
                </div>
                <div class="textfiel">
                    <label for="info_sexo">Sexo</label>
                    <select style="background: rgb(224, 224, 235);" name="sexo" id="sexo">
                        <option value="" disabled selected>--Selecione a Opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="text">
                    <label for="">Você é Iniciante ?</label>
                    <div class="embaixo">
                        <input type="radio" name="classificacao" id="Sim">
                        <label for="">Sim</label>
                    </div>
                    <div class="embaixo">
                        <input type="radio" name="classificacao" id="Não">
                        <label for="">Não</label>
                    </div>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
